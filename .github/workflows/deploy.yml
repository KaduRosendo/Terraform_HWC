name: "Huawei Cloud CI/CD"

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra 
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.HW_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.HW_SECRET_KEY }}
      TF_VAR_hw_ak: ${{ secrets.HW_ACCESS_KEY }}
      TF_VAR_hw_sk: ${{ secrets.HW_SECRET_KEY }}
      TF_VAR_hw_project_id: ${{ secrets.HW_PROJECT_ID }}

    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve